<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gbenga Calculator app</title>
    <meta name="description" content="This is Omilani Gbenga solution to frontend mentor.io calculator challenge">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <header>
        <h1>Calc</h1>
        <div>
            <h3>THEME</h3>
            <div>
                <div class="switch-changer">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div class ="switch">
                    <div class="swtich-div"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="screen">
        <div class="screen_Display"></div>
    </div>
    <div class="buttons">
        <div class="numbers symbols">
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn" id="Del">Del</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn " id="plus">+</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn " id="minus">-</div>
            <div class="btn num">.</div>
            <div class="btn num">0</div>
            <div class="btn " id = "divide">/</div>
            <div class="btn " id="multiply">x</div>
        </div>
        <div class="finals">
            <div id="reset">RESET</div>
            <div id="equals">=</div>
        </div>
    </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
